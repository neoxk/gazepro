<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GazePro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>GazePro</h1>
    <button id="btn-select-folder">Select Folder…</button>
  </header>

  <nav id="tabs">
    <button data-tab="editor"   class="active">Editor</button>
    <button data-tab="cutouts">Cutouts</button>
    <button data-tab="training">Trenažni modul</button>
  </nav>


  <div id="container">
    <aside id="video-list">
      <!-- video list -->
    </aside>

    <main>
      <!-- EDITOR TAB -->
      <section id="editor" class="tab-content">
        <div id="editor-panel">
          <video id="video-player" controls></video>
          <div id="timeline-wrapper">
            <div id="timeline"></div>
          </div>
          <div id="controls">
            <label>Pre (s): <input type="number" id="pre" value="2" min="0" step="0.1"></label>
            <label>Post (s):<input type="number" id="post" value="2" min="0" step="0.1"></label>
            <label>Območje (1–6):
            <select id="category">
              <option value="1">1 – levo spodaj</option>
              <option value="2">2 – sredina spodaj</option>
              <option value="3">3 – desno spodaj</option>
              <option value="4">4 – levo zgoraj</option>
              <option value="5">5 – sredina zgoraj</option>
              <option value="6">6 – desno zgoraj</option>
            </select>
          </label>
            <button id="btn-add-cut">Add Cut</button>
          </div>
        </div>
      </section>

      <!-- CUTOUTS TAB -->
      <section id="cutouts" class="tab-content hidden">
        <h2>All Cutouts</h2>
        <table id="cutout-table">
          <thead><tr><th>Video</th><th>Start</th><th>End</th><th>Category</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- TRAINING MODULE -->
      <section id="training" class="tab-content hidden">
        <h2>Trenažni modul</h2>
        <div id="training-config">
          <label>Število serij: <input type="number" id="series-count" value="3" min="1"></label>
          <label>Posnetkov na serijo: <input type="number" id="clips-per-series" value="5" min="1"></label>
          <label>Hitrost (0.5–2.0×): <input type="number" id="speed-factor" value="1" min="0.5" max="2" step="0.1"></label>
          <label>Odmor med ponovitvami (s): <input type="number" id="rest-rep" value="2" min="0"></label>
          <label>Odmor med serijami (s): <input type="number" id="rest-series" value="5" min="0"></label>
          <button id="btn-start-training">Začni trening</button>
        </div>
        <div id="training-panel" class="hidden">
          <video id="train-video" controls></video>
          <div id="after-clip" class="hidden">
            <p></p>
            <input type="number" id="user-input" />
            <button id="btn-submit-input">Potrdi</button>
          </div>
          <div id="training-stats" class="hidden">
            <h3>Statistika</h3>
            <div id="series-stats"></div>
            <button id="btn-end-training">Zaključi</button>
          </div>
          <button id="btn-restart-training">Restart</button>
        </div>
      </section>
    </main>
  </div>

  <script src="tabs.js"></script>
  <script src="sidebar.js"></script>
  <script src="editor.js"></script>
  <script src="cutouts.js"></script>
  <script src="training.js"></script>
</body>
</html>
