<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GazePro</title>
  <link rel="stylesheet" href="./resources/styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./resources/styles/styles.css">
</head>
<body>
  <header>
    <h1>GazePro</h1>
    <button id="btn-select-folder">Izberi mapo</button>
  </header>

  <nav id="tabs">
    <button data-tab="editor"   class="active">Urednik posnetkov</button>
    <button data-tab="cutouts">Izrezi posnetkov</button>
    <button data-tab="training">Trenažni modul</button>
  </nav>


  <div id="container">
    <aside id="video-list">
      <!-- video list -->
    </aside>

    <main>
      <!-- EDITOR TAB -->
      <section id="editor" class="tab-content">
        <div id="editor-panel">
          <video id="video-player" controls></video>
          <div id="timeline-wrapper">
            <div id="timeline"></div>
          </div>
          <div id="controls" class="container mt-3">
            <div class="row g-3 align-items-end">

              <div class="col-md-4">
                <label for="cutout-name" class="form-label">Naziv:</label>
                <input type="text" class="form-control" id="cutout-name" value="Posnetek">
              </div>

              <div class="col-md-2">
                <label for="pre" class="form-label">Pre (s):</label>
                <input type="number" class="form-control" id="pre" value="2" min="0" step="0.1">
              </div>

              <div class="col-md-2">
                <label for="post" class="form-label">Post (s):</label>
                <input type="number" class="form-control" id="post" value="2" min="0" step="0.1">
              </div>

              <div class="col-md-4">
                <label for="category" class="form-label">Območje (1–9):</label>
                <select id="category" class="form-select">
                  <option value="1">1 – levo spodaj</option>
                  <option value="2">2 – sredina spodaj</option>
                  <option value="3">3 – desno spodaj</option>
                  <option value="4">4 – levo sredina</option>
                  <option value="5">5 – sredina</option>
                  <option value="6">6 – desno sredina</option>
                  <option value="7">7 – levo zgoraj</option>
                  <option value="8">8 – sredina zgoraj</option>
                  <option value="9">9 – desno zgoraj</option>
                </select>
              </div>

              <div class="col-md-12">
                <button id="btn-add-cut" class="btn btn-theme w-100">Shrani izrez</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- CUTOUTS TAB -->
      <section id="cutouts" class="tab-content hidden">
        <h2 class="mb-4">Vsi izrezi posnetkov</h2>

        <div class="accordion" id="cutouts-accordion">
          
        </div>
      </section>


      <!-- TRAINING MODULE -->
      <section id="training" class="tab-content hidden card shadow-sm">
        <div class="card-header bg text-white text-center">
          <h2 class="mb-0">Trenažni modul</h2>
        </div>
        <div id="training-config" class="card-body row g-3">
          <div class="col-md-4">
            <label for="series-count" class="form-label">Število serij</label>
            <input type="number" id="series-count" class="form-control" value="3" min="1">
          </div>
          <div class="col-md-4">
            <label for="clips-per-series" class="form-label">Posnetkov na serijo</label>
            <input type="number" id="clips-per-series" class="form-control" value="5" min="1">
          </div>
          <div class="col-md-4">
            <label for="speed-factor" class="form-label">Hitrost (0.5 – 2.0×)</label>
            <input type="number" id="speed-factor" class="form-control" value="1" min="0.5" max="2" step="0.1">
          </div>
          <div class="col-md-6">
            <label for="rest-rep" class="form-label">Odmor med ponovitvami (s)</label>
            <input type="number" id="rest-rep" class="form-control" value="2" min="0">
          </div>
          <div class="col-md-6">
            <label for="rest-series" class="form-label">Odmor med serijami (s)</label>
            <input type="number" id="rest-series" class="form-control" value="5" min="0">
          </div>
          <div class="col-12">
            <button id="btn-start-training" class="btn btn-theme w-100">Začni trening</button>
          </div>
        </div>
        <div id="training-panel" class="hidden">
          <video id="train-video" controls class="my-4"></video>
          <div id="after-clip" class="hidden m-4">
            <p></p>
            <input type="number" id="user-input" />
            <div class="col-12">
              <button id="btn-submit-input" class="btn btn-theme w-100">Potrdi</button>
            </div>
          </div>
          <div id="training-stats" class="hidden">
            <h3>Statistika</h3>
            <div id="series-stats"></div>
            <div class="col-12">
              <button id="btn-end-training" class="btn btn-theme w-100">Zaključi</button>
            </div>
          </div>
          <div class="col-12 p-4">
            <button id="btn-restart-training" class="btn btn-theme w-100">Ponovni zagon</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./modules/tabs.js"></script>
  <script src="./modules/sidebar.js"></script>
  <script src="./modules/editor.js"></script>
  <script src="./modules/cutouts.js"></script>
  <script src="./modules/training.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
